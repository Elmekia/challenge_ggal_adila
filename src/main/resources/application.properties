spring.application.name=challenge
spring.jpa.show-sql=false
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;LOCK_TIMEOUT=10000
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=CHALLENGE
#spring.sql.init.mode=always
spring.h2.console.enabled=true
# Ruta para acceder a la consola (opcional)
spring.h2.console.path=/h2-console
# properties del async
async.cart.core-pool-size=5
async.cart.max-pool-size=10
async.cart.queue-capacity=120
async.cart.thread-name-prefix=CartProcessor-
